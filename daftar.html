<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crayon 11</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/daftar.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div id="daftar">
        <div class="container">
            <div class="row">
                <form class="col s12" id="reg-form">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="first_name" type="text" class="validate" required>
                            <label for="first_name">Nama Lengkap</label>
                        </div>
                    </div>


                    <div class="row">
                        <div class="input-field col s12">
                            <input type="date" class="datepicker validate" required>
                            <label for="">Tanggal Lahir</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="alamat" type="text" class="validate" required>
                            <label for="alamat">Alamat</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="telepon" type="number" class="validate" required>
                            <label for="telepon">Nomor Telepon</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input id="sekolah" type="text" class="validate" required>
                            <label for="sekolah">Asal Sekolah</label>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col s5">
                            <label for="">Kelas</label>
                            <p class="range-field">
                                <input type="range" id="test5" min="1" max="6" />
                            </p>
                        </div>

                        <div class="register-button input-field col s6 offset-s1">
                            <button class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action">Register
             <i class="material-icons right">done</i>
          </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </div>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script>
        $('.datepicker').datepicker();
    </script>
    <script>
        $(document).ready(function() {
            $('select').material_select();
        });
    </script>
</body>

</html>
